    <script>
        /*
         * Programming Quiz: Build A Triangle (5-3)
         */

        // creates a line of * for a given length
        function makeLine(length) {
            var line = "";
            for (var j = 1; j <= length; j++) {
                line += "* ";
            }
            return line + "\n";
        }
        // your code goes here. Make sure you call makeLine() in your own code. // test your code by uncommenting the followingline 
        //console.log(buildTriangle(10));

        function buildTriangle(x) {
            var test = '';

            for (t = 1; t <= x; t++) {
                test += makeLine(t);
            }
            return test;
        }
        console.log(buildTriangle(10));
    </script>

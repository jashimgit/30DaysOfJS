    <script>
        /*
         * Programming Quiz: Back to School (3-9)
         *
         * Write a switch statement to set the average salary of a person based on their type of completed education.
         *
         */

        // change the value of `education` to test your code
        var education = 'no high school diploma';

        // set the value of this based on a person's education
        var salary = 0;

        // your code goes here
        switch (education) {
            case 1:
                "no high school diploma";
                salary = 25, 636.00;
                console.log("In 2015, a person with no high school diploma earned an average" + salary.toLocaleString(
                    "en-US") + " /year.");
            case 2:
                "a high school diploma";
                salary = 35, 256.00;
                console.log("In 2015, a person with no high school diploma earned an average" + salary.toLocaleString(
                    "en-US") + " /year.");
            case 3:
                "an Associate's degree";
                salary = 41, 496.00;
                console.log("In 2015, a person with no high school diploma earned an average" + salary.toLocaleString(
                    "en-US") + " /year.");
            case 4:
                "a Bachelor's degree";
                salary = 59, 124.00;
                console.log("In 2015, a person with no high school diploma earned an average" + salary.toLocaleString(
                    "en-US") + " /year.");
            case 5:
                "a Master's degree";
                salary = 69, 732.00;
                console.log("In 2015, a person with no high school diploma earned an average" + salary.toLocaleString(
                    "en-US") + " /year.");
            case 6:
                "a Professional degree";
                salary = 89, 960.00;
                console.log("In 2015, a person with no high school diploma earned an average" + salary.toLocaleString(
                    "en-US") + " /year.");
            case 7:
                "a Doctoral degree";
                salary = 84, 396.00;
                console.log("In 2015, a person with no high school diploma earned an average" + salary.toLocaleString(
                    "en-US") + " /year.");
        }
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;

        h1 {
            height: 100px;
            background-color: rgb(72, 84, 195);

<body>
<h1>Fizz Buzz Game Quiz in JavaScript</h1>
<div>
    <p id="demo"></p>
</div>
    <script>
        /*   
        Directions:
        Write a while loop that:

        Loop through the numbers 1 to 20
        If the number is divisible by 3, print "Julia"
        If the number is divisible by 5, print "James"
        If the number is divisible by 3 and 5, print "JuliaJames"
        If the number is not divisible by 3 or 5, print the number
        */

        /*
        * Programming Quiz: JuliaJames (4-1)
        */

        var x = 1;

        while (x < 100 ) { 
            if(x % 3){ 
                document.getElementById('demo').innerHTML = "Fizz";
            } else if(x % 5 ) {
              document.getElementById('demo').innerHTML = "Buzz";
            } else if(x % 3 || x % 5 ) { 
               document.getElementById('demo').innerHTML = "FizzBuzz";
            } else { 
                console.log(x); 
            }  
            x++;
        }
    
    </script>


</body>

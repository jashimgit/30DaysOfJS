<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Functions</title>
</head>

<body>
    <!-- 
        1. function as parameters
        2. Named function expression
        3. Inline function

    -->

    <script>
        // Function as parameters 
        // function expression catSays
        var catSays = function (max) {
            var catMessage = "";
            for (var i = 0; i < max; i++) {
                catMessage += "meow ";
            }
            return catMessage;
        }
        // function declaration helloCat accepting a callback
        function helloCat(callbackFunc) {
            return "Hello " + callbackFunc(3);
            // return : Hello meow meow meow;
            // catSays is used as callback function here.
        }

        console.log(helloCat(catSays));

        // Named function expressions


        var favoriteMovie = function movie() {
            return "The Fountain";
        }
        // console.log(movie()); // return a reference error
        console.log(favoriteMovie()); // return "The Fountain"

        // Inline function example
        /* A function expression is when a function is assigned to a variable
            in javascript, this can also happen when you pass a function 
            inline as an arguments to another function.
        */
       // function expression that assigns the function displayFavorite
       // to the variable favoriteMovie

       var favoriteMovie = function displayFavorite(movieName){
           console.log("My favorite movie is " + movieName) ;
       }

       // function declaration that has two parameters: a function for displaying 
       // a message, along with a name of a movie
       function movies(messageFunction, name){
           messageFunction(name);
       }
       // call the movies function, pass in the favoriteMovie function and name of movie

       movies(favoriteMovie, "Finding Nemo");


       
    </script>
</body>

</html>

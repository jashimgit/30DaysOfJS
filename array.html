<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0, auto;
            padding: 0, auto;
        }

        .header {
            width: 100%;
            height: 100px;
            background-color: rgba(13, 51, 155, 0.863);
        }

        .header h2 {
            margin: 0, auto;
        }
    </style>
</head>

<body>
    <section class="header">
        <h2>Javascript Array</h2>
    </section>
    <h4>Array</h4>
    <p id="demo"></p>

    <h4>Array after splice method</h4>
    <p id="sliceM"> </p> <br>


    <script>
        // splice () method for array
        var donuts = ["glazed", "chocolate frosted", "Boston creme", "glazed cruller"];

        //console.log(donuts) + " ";

        document.getElementById("demo").innerHTML = donuts + " ";

        donuts.splice(1, 1, "chocolate cruller", "creme de leche");
        document.getElementById("sliceM").innerHTML = donuts + " ";

        /*
         * Programming Quiz: Colors of the Rainbow (6-4)
         *
         * Use only the splice() method to modify the rainbow variable:
         *  - remove "Blackberry"
         *  - add "Yellow" and "Green"
         *  - add "Purple"
         */

        // var rainbow = ["Red", "Orange", "Yellow", "Green", "Blue", "Purple"];

        var rainbow = ['Red', 'Orange', 'Blackberry', 'Blue'];

        // your code goes here
        rainbow.splice(2, 1, "Yellow", "Green");

         console.log(rainbow);
        rainbow.splice(-1, 1, 'Blue', 'Purple');

        console.log(rainbow);
    </script>


</body>

</html>

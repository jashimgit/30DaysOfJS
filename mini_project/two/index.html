<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap css link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />

    <title>Mini Project Two with JS and Ajax</title>
    <style>
      .bg-dark {
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <div class="container card text-white bg-dark mb-3">
      <div class="row">
        <div class="col-md-12 ">
          <h1 class="text-center">Welcome to JavaScript mini project</h1>
          <span>This is a testing and learning project</span>
        </div>
      </div>
    </div>
    <section class="container">
      <div class="row">
        <div class="col-md-12">
          <h3>List of Users</h3>
          <button id="btn" class="btn btn-primary mb-3">Add users</button>
          <div>
            <table id="myTable">
                <thead>
                  <tr>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">City</th>
                    <th scope="col">Address</th>
                    <th scope="col">Zip Code</th>
                  </tr>
                </thead>
                <tbody id="tableData">
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                </tbody>
              </table>
           
          </div>
        </div>
      </div>
    </section>

    <!-- scripts link  -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
